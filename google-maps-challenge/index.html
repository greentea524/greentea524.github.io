<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" placeholder="Enter ZIP" />
            <i class="fas fa-search"></i>
        </div>
        <div class="store-list-container">
            <div class="store-list">
                <div class="store-container">
                    <div class="store-address">
                        8480 Beverly Blvd
                        Los Angeles, CA 90048
                        <i class="fas fa-backspace"></i>
                    </div>
                    <div class="store-phone-number">
                        123-456-7890
                    </div>
                </div>
                <div class="store-container">
                    <div class="store-address">
                        1 World Way
                        Los Angeles, CA 90045
                        <i class="fas fa-backspace"></i>
                    </div>
                    <div class="store-phone-number">
                        123-456-7890
                    </div>
                </div>
                <div class="store-container">
                    <div class="store-address">
                        1111 S Figueroa St
                        Los Angeles, CA 90015
                        <i class="fas fa-backspace"></i>
                    </div>
                    <div class="store-phone-number">
                        123-456-7890
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div><select id="locationSelect" style="width: 10%; visibility: hidden"></select></div>

    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        var locationSelect;

        function initMap() {
            var losAngeles = {
                lat: 34.063380,
                lng: -118.358080
            }
            var losAngelesAirport = {
                lat: 33.945061,
                lng: -118.386101
            }
            var staplesCenter = {
                lat: 34.043018,
                lng: -118.267258
            }
            map = new google.maps.Map(document.getElementById('map'), {
                center: staplesCenter,
                zoom: 12
            });
            createMarker(losAngeles,'Beverly Blvd','1 World Way, Los Angeles, CA 90045');
            createMarker(losAngelesAirport,'LAX','1 World Way, Los Angeles, CA 90045');
            createMarker(staplesCenter,'Staples Center','1111 S Figueroa St, Los Angeles, CA 90015');
        }


        function createMarker(latlng, name, address) {
            var html = "<b>" + name + "</b> <br/>" + address;
            var marker = new google.maps.Marker({
                map: map,
                position: latlng
            });
            google.maps.event.addListener(marker, 'click', function() {
                infoWindow.setContent(html);
                infoWindow.open(map, marker);
            });
            markers.push(marker);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap" async defer></script>
</body>

</html>
