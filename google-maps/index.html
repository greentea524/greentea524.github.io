<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip" />
            <i class="fas fa-search" onclick="searchStores()" ></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>8480 Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">
                        123-456-7890
                    </div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div><select id="locationSelect" style="width: 10%; visibility: hidden"></select></div>

    <div id="map"></div>
    <script src="js/store-data.js"></script>
    <script src="js/starbucks-stores.js"></script>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACVt1esLySaRzrenoD4a-dAN8YCEhS3aA&callback=initMap" async defer></script>

</body>

</html>
